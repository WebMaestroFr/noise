name: 💻 Test
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 🌳 Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: 📦 Install dependencies
        run: yarn --frozen-lockfile
      - name: 👮 Run linters
        run: yarn lint
      - name: 👨‍🔬 Run tests
        run: yarn test
